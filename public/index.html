<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <script src="tinymce/tinymce.min.js"></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
			html,
			body,
			#root {
				margin:  0;
				padding: 0;
				width:  100%;
				height: 100%;
				position: relative;
			}
			td p {
				margin: 0!important;
			}
			#rootTemplate {
			/*	box-shadow: 2px 2px 5px 1px rgb(102, 102, 102);*/
			}
			#root input[type="text"] {
				width: 150px;
			}
			label {
				padding: 3%;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			input[type="file"] {
				display: none;
			}
			input[type="file"] ~ div {
				width: 32px;
				height: 32px;
				display: flex;
				z-index: 9999;
				color: #fafafa;
				cursor: pointer;
				font-size: 30px;
				align-items: center;
				justify-content: center;
				background-color: rgb(51, 170, 51);
			}
			#ree_message {
				top: -300px;
				z-index: 999;
				width: 520px;
				padding: 20px;
				position: fixed;
				border-radius: 5px;
				left: calc(50% - 100px);
				transition: top .5s ease-out;
				background-color: #f0f0f0;
			}
			#ree_message.visible {
				top: 30px;
			}
			#ree_message.visible.success {
				background-color: #3ac;
				box-shadow: 0px 0px 3px 3px #4ee;
			}
			#ree_message.visible.error {
				background-color: #e33;
				box-shadow: 0px 0px 3px 3px #f77;
			}
			.block__hovered {
				opacity: .5!important;
				background-color: teal!important;
				box-shadow: 0px 0px 5px 5px teal!important;
			}
		</style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</html>
